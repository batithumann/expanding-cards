<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
</head>

<body>
    <style>
        body {
            font-family: 'Muli', sans-serif;
        }

        a {
            position: absolute;
            bottom: 3em;
            left: 3em;
            visibility: hidden;
            opacity: 0;
            color: #fff;
            text-decoration: none;
            font-size: large;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            width: 90vw;
            margin: 5vh auto;
        }

        .panel {
            position: relative;
            color: #fff;
            padding: 2em;
            margin: 1em;
            flex: 0.5;
            height: 80vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50px;
            cursor: pointer;
            transition: flex 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .active {
            flex: 5;
        }

        .panel.active a {
            visibility: visible;
            opacity: 1;
            transition: all 0.3s ease-in 0.4s;
        }
    </style>

    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');">
            <a target="_blank" href="https://unsplash.com/photos/L-2p8fapOA8">brown turtle swimming underwater</a>
        </div>
        <div class="panel"
            style="background-image: url('https://plus.unsplash.com/premium_photo-1673641895483-2119e6d9fd75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');">
            <a target="_blank" href="https://unsplash.com/photos/a-close-up-of-a-cat-with-green-eyes-k48uqoncP3s">a
                close up of a cat
                with green eyes</a>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');">
            <a target="_blank" href="https://unsplash.com/photos/_9a-3NO5KJE">panda eating bamboo</a>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1486578077620-8a022ddd481f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');">
            <a target="_blank" href="https://unsplash.com/photos/CS5vT_Kin3E">hawk</a>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1521651201144-634f700b36ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80');">
            <a target="_blank" href="https://unsplash.com/photos/BuQ1RZckYW4">two elephants walking on grass covered
                ground</a>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel')
        const resetPanels = () => {
            panels.forEach(panel => {
                panel.classList.remove('active')
            })
        }
        panels.forEach((panel) => panel.addEventListener('click', () => {
            resetPanels()
            panel.classList.add('active')
        }))
    </script>
</body>

</html>
